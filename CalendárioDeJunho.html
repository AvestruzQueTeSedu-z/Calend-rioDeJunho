<!DOCTYPE html>
<html lang="en">

<head>

    <title>Junho 2023</title>

            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calendar {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 700px;
            text-align: center;
        }

        .title {
            background-color: yellow;
            color: red;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
        }

        .week {
            display: flex;
        }

        .day {
            flex: 1;
            padding: 15px;
            border: 1px solid blue;
            background-color: white;
            color: black;
        }

        .red {
            background-color: red;
            color: white;
        }

</head>
